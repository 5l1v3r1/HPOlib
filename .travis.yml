language: python
python:
  - "2.7"

before_install:
  - sudo apt-get install -q libatlas3gf-base libatlas-dev liblapack-dev gfortran

install:
  - sudo apt-get update
  - wget http://repo.continuum.io/miniconda/Miniconda-3.4.2-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Replace dep1 dep2 ... with your dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy==0.13.2 matplotlib setuptools nose
  - source activate test-environment
  - python setup.py install

  #- easy_install -U distribute
  #- pip install numpy
  #- pip install scipy==0.13.2
  #- pip install matplotlib
  - python setup.py install

# command to run tests, e.g. python setup.py test
script:  python setup.py test
